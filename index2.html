<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
<body>

    <a>
        <img src="Imagen1.png" width="600" >
    </a>
    <h1 id="title">SOLICITA TU PRÉSTAMO</h1>
    <h2 id="title">SIN INTERMEDIARIOS</h2>
    <form1 action="#" method="post">
        <div>
            <label>
                <span>Nombre</span>
                <input  id='name'
                        type="text"
                        autocomplete="on"
                        name="usuario"/>
            </label>
        </div>

        <div>
            <label>
                <span>Apellidos</span>
                <input  id='lastname'
                        type="text"
                        autocomplete="on"
                        name="clave"/>
                
            </label>
        </div>
        <div>
            <label>
                <span>Fecha de Nacimiento</span>
                <input  id='dateOfBirth'
                        type="date"
                        autocomplete="on"
                        name="fnac"/>
            </label>
        </div>
        <div>
            <label>
                <span>DNI</span>
                <input  id='dni' 
                        type="text"
                        autocomplete="on"
                        name="dni"/>
            </label>
        </div>
    </form1>
    <form2 action="#" method="post">
        <div>
            <label>
                <span>Teléfono celular</span>
                <input  id='phoneNum'
                        type="tel"
                        autocomplete="on"
                        name="cel"/>
            </label>
        </div>
        <div>
            <label>
                <span>Correo electronico</span>
                <input  id='email' 
                        type="email"
                        autocomplete="on"
                        name="mail"/>
            </label>
        </div>
        <div>
            <label>
                <span>Ingreso Mensual</span>
                <input  id='ingreso'
                        type="number"
                        autocomplete="off"
                        name="ingreso"/>
            </label>
        </div>
        <div>
            <label>
                <span>Plazo de otorgamiento</span>
                <input  id="plazo"
                        type="number"
                        autocomplete="off"
                        min="6"
                        step="6"
                        max="36"
                        name="plazo"/>
            </label>
        </div>

    </form2>
    <button class="button1" id="boton">OK</button>
    <button class="button button2" id="boton2">RESET</button>
    
    
    <div2 id="lista"></div2>
   
    <script src="Pre-Entrega/segundaPreEntregav2.js">
        
    </script>

</body>
</html>
